<ion-content [fullscreen]="true" *ngIf="datos">

  <div id="group_info">
    <h1 id="group_name">
      {{ datos.group_name }}
    </h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1"
        d="M0,256L80,261.3C160,267,320,277,480,250.7C640,224,800,160,960,154.7C1120,149,1280,203,1360,229.3L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
      <path fill="#f1f1f1" fill-opacity="1"
        d="M0,256L80,261.3C160,267,320,277,480,250.7C640,224,800,160,960,154.7C1120,149,1280,203,1360,229.3L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title id="card_title">{{datos.group_code}}</ion-card-title>
      <ion-icon name="information-circle" size="large" class="left-icon"></ion-icon>
    </ion-card-header>
    <hr>
    <p id="group_description">
      {{ datos.group_description }}
    </p>
  </ion-card>


    <ion-card *ngFor="let dato of datos.Home"  (click)="navigate(dato.url, dato.data)">
      <img class = "img-center" src="../assets/images/{{ dato.image }}" *ngIf="dato.image != ''" />
      <ion-card-header >
        <ion-card-title id="card_title">
          
          {{ dato.title }}
        </ion-card-title>
        <ion-icon name="{{dato.icon}}" size="large" class="left-icon"></ion-icon>
        <ion-icon name="chevron-forward-circle" size="large" class="right-icon" *ngIf="dato.url != ''"></ion-icon>
      </ion-card-header>
      
    </ion-card>
    <ion-grid>
      <ion-row>
       <img src="../../assets/images/{{datos.department_icon}}" width="100%" height="100%">
      </ion-row>
      <ion-row>
        <img src="../../assets/images/{{datos.school_icon}}" width="100%" height="100%">
       </ion-row>
       <ion-row>
        <img src="../../assets/images/{{datos.university_icon}}" width="100%" height="100%">
       </ion-row>
    </ion-grid>
</ion-content>
