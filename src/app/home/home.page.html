<ion-content [fullscreen]="true">

  <ion-object>
    <h1 id="group_name">
      {{ datos["Group name"] }}
    </h1>
  </ion-object>

  <ion-object>
    <p id="group_description">
      {{ datos["Group description"] }}
    </p>
  </ion-object>

  <ion-object *ngFor="let dato of datos['Home']">

    <ion-card *ngIf="dato['type'] == 'Tarjeta'">
      <img src="../assets/images/{{ dato['data']['image'] }}" *ngIf="dato['data']['image'] != ''" />
      <ion-card-header>
        <ion-card-title id="card_title">{{ dato.data.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-object *ngIf="dato.type == 'Members' && dato.visible">
      <ion-list>
        <ion-list-header>
          Miembros
        </ion-list-header>
      <ion-object *ngFor="let dato of datos['Members']">
          <ion-item href="mailto:{{dato.email}}">
            <ion-avatar slot="start">
              <img src="../assets/images/{{dato.image}}">
            </ion-avatar>
            <ion-label text-wrap>
              <h2>{{ dato.name }}</h2>
              <h3>{{dato.description}}</h3>
              <p>{{dato.email}}</p>
              <p>{{dato.phone_number}}</p>
            </ion-label>
          </ion-item>
      </ion-object>
  
      </ion-list>
    </ion-object>

  </ion-object>

  

  <video width="400" controls>
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML video.
  </video>


</ion-content>
