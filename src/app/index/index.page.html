<ion-content [fullscreen]="true" *ngIf="data">


  <div id="group_info">
    <h1 id="group_name">
      Grupos de investigación
    </h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1"
        d="M0,256L80,261.3C160,267,320,277,480,250.7C640,224,800,160,960,154.7C1120,149,1280,203,1360,229.3L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
      <path fill="#e0e0e0" fill-opacity="1"
        d="M0,256L80,261.3C160,267,320,277,480,250.7C640,224,800,160,960,154.7C1120,149,1280,203,1360,229.3L1440,256L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>
  </div>


  <ion-card *ngFor="let grupo of data" (click)="navigate('/home', grupo)">

    <ion-card-header>
      <ion-card-title class="card_title">{{grupo.group_name}}</ion-card-title>
      <ion-icon name="chevron-forward-circle" size="large" class="left-icon"></ion-icon>
    </ion-card-header>



  </ion-card>


  <ion-card (click)="navigate('/about', '')">
    <ion-card-header>
      <ion-card-title class="card_title">Acerca de</ion-card-title>
      <ion-icon name="information-circle" size="large" class="left-icon"></ion-icon>
    </ion-card-header>

  </ion-card>

  <ion-grid>
    <ion-row>
          <img src="{{url}}/images/logo-uhu.png" style="padding-top:20px;">
    </ion-row>
  </ion-grid>
  
  <ion-footer id="footer">
    <p>DivulgAPP © Victor M. Rodríguez, Ihar Myshkevich</p>
  </ion-footer>

</ion-content>
